<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="shortcut icon" href="#">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/static/main.js"></script>
    <title>Artist Search</title>
</head>
<body>
    <header>Artist Search</header>
    <div id="main">
        <div class="form-wrapper">
            <form action="/search">
                <input id="search-bar" name="query" placeholder="Please enter an artist name." required>
                <button id="search-submit-button" type="submit"></button>    
            </form>
            <button id="search-clear-button"></button>
        </div>
        <div class="results-wrapper"></div>
        <div class="biography-wrapper"></div>
        <div class="loading-animation-wrapper">
            <img class="loading-animation" src="/static/loading.gif">
        </div>
    </div>      
    <footer>
        <a href="https://www.artsy.net">Powered by <img id="artsy-logo" src="/static/artsy_logo.svg" alt="Artsy logo">Artsy.</a>
    </footer>
</body>
</html>
