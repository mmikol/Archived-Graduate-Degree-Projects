<form class="form-group mt-5" #artistSearchForm="ngForm" action="/api/search" (ngSubmit)="search()">
    <div class="row justify-content-center">
        <input class="form-control input-sm w-75" placeholder="Please enter an artist name." name="searchBar" [(ngModel)]="searchBar" required/>
    </div>
    <div class="row mt-3">
        <div class="d-flex justify-content-center">
            <div class="btn-toolbar">
                <div class="btn-group me-1">
                    <button class="btn btn-primary btn-sm active" id="searchButton" type="submit" [disabled]="artistSearchForm.form.invalid">
                        Search
                        <span class="spinner-border spinner-border-sm" *ngIf="showSpinner" role="status"></span>
                    </button>                    
                </div>
                <div class="btn-group me-1">
                    <button class="btn btn-secondary btn-sm active" type="button" aria-hidden="true" (click)="clear()">Clear</button>     
                </div>
            </div>    
        </div>
    </div>
</form>
